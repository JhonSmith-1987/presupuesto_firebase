<div class="container">
  <div class="row">
    <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
      <div class="card content">
        <form #income="ngForm" (ngSubmit)="handleIncome(income)">
          <div class="mb-3">
            <input type="number" class="form-control" name="value" placeholder="valor" ngModel>
          </div>
          <button type="submit" class="btn btn-primary button">Ingresar</button>
        </form>
      </div>
    </div>
  </div>
</div>
