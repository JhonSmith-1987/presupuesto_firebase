<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
      <div class="card content">
        <div class="row">
          <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6">
            <form #spent="ngForm" (ngSubmit)="handleSpent(spent)">
              <div class="form-group mb-3">
                <input type="text" class="form-control" name="detail" placeholder="Detalle" ngModel>
              </div>
              <div class="form-group mb-3">
                <input type="number" class="form-control" name="value" placeholder="Valor" ngModel>
              </div>
              <button type="submit" class="btn btn-primary button">Ingresar</button>
            </form>
          </div>
          <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6">
            <div class="content_result card">
              <div class="result_result">
                <span class="span_result">Presupuesto inicial</span>
                <div class="result">{{income}}</div>
              </div>
              <div class="result_result">
                <span class="span_result">Presupuesto restante</span>
                <div class="result">{{result_spent}}</div>
              </div>
            </div>
            <div class="card scrollY">
              <div class="content_result_result" *ngFor="let data of spent_total">
                <div class="result_result">
                  <div class="result_table text_center">{{data.detail}}</div>
                </div>
                <div class="result_result">
                  <div class="result_table text_right">{{data.value}}</div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <div class="card margin_top">
              <button routerLink="/history" type="button" class="btn btn-dark">Historial</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
